predator:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50  
  
  # Effort Controllers ---------------------------------------
  left_effort_controller:
    type: effort_controllers/JointEffortController
    joint: wheel_left_joint
    pid: {p: 0.1, i: 0.01, d: 0.0}
  right_effort_controller:
    type: effort_controllers/JointEffortController
    joint: wheel_right_joint
    pid: {p: 0.1, i: 0.01, d: 0.0}
  effort_group_controller:
   type: effort_controllers/JointGroupEffortController
   joints: 
    - wheel_left_joint 
    - wheel_right_joint
   wheel_left_joint:
     pid: {p: 5.1, i: 0.01, d: 0.0}
   wheel_right_joint:
     pid: {p: 5.1, i: 0.01, d: 0.0}
  velocity_group_controller:
   type: velocity_controllers/JointGroupVelocityController
   joints: 
    - wheel_left_joint 
    - wheel_right_joint
   wheel_left_joint:
     pid: {p: 0.1, i: 0.01, d: 0.0}
   wheel_right_joint:
     pid: {p: 0.1, i: 0.01, d: 0.0}
  left_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: wheel_left_joint
    pid: {p: 0.1, i: 0.01, d: 0.0}
  right_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: wheel_left_joint
    pid: {p: 0.1, i: 0.01, d: 0.0}